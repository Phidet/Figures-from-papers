<!DOCTYPE html>
<html>
<head>
    <title>Figure Extractor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-untar@2.0.0/build/dist/untar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
</head>
<body>
    <div class="page-nav">
        <button id="home" title="Go home"><img src="home-2.svg" alt="Home"></button>
        <button id="to-crop" title="Manual cropping mode"><img src="cut.svg" alt="Crop"></button>
        <div class="pdf-controls">
            <button id="prev" title="Previous page"><img src="chevron-right.svg" alt="Previous"></button>
            <span class="page-info">
                Page <input type="number" id="pageInput" min="1" value="1"> of <span id="totalPages">1</span>
            </span>
            <button id="next" title="Next page"><img src="chevron-right.svg" alt="Next"></button>
        </div>
    </div>
    <div id="loadingIndicator" style="display: none;">
        <img src="rotate-right.svg" alt="Loading">
    </div>
    
    <div class="initial-container" id="initialContainer">
        <div class="logo-text">EXPORT FIGURES FROM PAPERS AS PDFS</div>
        <div class="search-bar-container" style="position: relative;">
            <input type="text" class="search-bar" placeholder="">
            <div class="custom-search-placeholder">
                arXiv url/id (recommended) or pdf link or <a href="#" id="uploadFileLink">upload file</a>
            </div>
            <button class="search-btn" title="Get pdf by arXiv reference, URL, or file upload"><img src="chevron-right.svg" alt="Search"></button>
        </div>
        <input type="file" id="pdfInput" accept="application/pdf" style="display: none;">
    </div>

    <div id="figureListContainer">
        <div id="figureList"></div>
    </div>

    <div class="canvas-container">
        <div class="canvas-wrapper">
            <canvas id="pdfCanvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
